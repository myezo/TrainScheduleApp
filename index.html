<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="jumbotron">
	      <h1 class="text-center">Catch Your Train!</h1>
	    </div>
		<div class="col-lg-12">
	          <div class="panel panel-primary">
	            <div class="panel-heading">
	              <h3 class="panel-title">Current Train Schedule</h3>
	            </div>
	            	<table class="table table-condensed" id='train-table'>
					    <thead>
					      <tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					      </tr>
					    </thead>
					    <tbody>
					    </tbody>
	                </table>
	            </div>
	        </div>


	    <div class="col-lg-12">
	        <div class="panel panel-primary">
	          <div class="panel-heading">
	            <h3 class="panel-title">Current Train Schedule</h3>
	          </div>

		    <div class="panel-body">
	            <form role="form">
	              <div class="form-group">
	                <label for="text">Train Name: </label>
	                <input type="text" class="form-control" id="nameInput">
	              </div>
	              <div class="form-group">
	                <label for="text">Destination: </label>
	                <input type="email" class="form-control" id="destinationInput">
	              </div>
	              <div class="form-group">
	                <label for="text">First Train Time (HH:mm - military time): </label>
	                <input type="text" data-format="HH:MM" class="form-control" id="timeInput">
	              </div>
	              <div class="form-group">
	                <label for="text">Frequency (min): </label>
	                <input type="number" class="form-control" id="frequencyInput">
	              </div>
	              <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>

	    <script type="text/javascript" src="assets/javascript/code.js"></script>
	 
</body>

</html>
